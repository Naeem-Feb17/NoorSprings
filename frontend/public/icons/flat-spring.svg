<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
  <!-- Flat Spring Icon -->
  <defs>
    <linearGradient id="flatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Flat spring blade -->
  <g stroke="url(#flatGradient)" stroke-width="3" fill="none" stroke-linecap="round">
    <path d="M 12 32 Q 20 22 32 20 Q 44 22 52 32" />
    <path d="M 12 32 Q 20 42 32 44 Q 44 42 52 32" />
  </g>
  <!-- Stress points -->
  <circle cx="12" cy="32" r="2" fill="url(#flatGradient)" />
  <circle cx="52" cy="32" r="2" fill="url(#flatGradient)" />
  <circle cx="32" cy="20" r="1.5" fill="url(#flatGradient)" opacity="0.6" />
  <circle cx="32" cy="44" r="1.5" fill="url(#flatGradient)" opacity="0.6" />
  <!-- Flex indicator -->
  <path stroke="url(#flatGradient)" stroke-width="1.5" fill="none" stroke-dasharray="3,3" opacity="0.5" d="M 20 28 Q 32 25 44 28" />
</svg>