    <path d="M 32 8 L 32 16" />
    <path d="M 24 16 Q 32 16 32 24 Q 32 32 24 32 Q 16 32 16 40" />
    <path d="M 48 16 Q 40 16 40 24 Q 40 32 48 32 Q 56 32 56 40" />
